<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幸运抽奖</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="幸运抽奖">
  <style>
    body {
      background: #f8f8f8;
      text-align: center;
      padding-top: 80px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 16px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img src="/apple-touch-icon.png" alt="幸运图标" width="120" style="border-radius: 24px;"><br><br>
  <h2>点击按钮启动幸运抽奖</h2>
  <button id="drawBtn">🎉 开始抽奖</button>

  <script>
    const drawBtn = document.getElementById("drawBtn");
    const DRAW_URL = "https://lucky-draw-delta-two.vercel.app/api/draw";
    const LAST_KEY = "hasDrawn";

    async function drawLottery() {
      drawBtn.disabled = true;
      drawBtn.textContent = "抽奖中...";

      try {
        const res = await fetch(DRAW_URL);
        if (res.ok) {
          alert("🎉 抽奖完成，系统已自动公布结果！");
          localStorage.setItem(LAST_KEY, "true");
        } else {
          const err = await res.json();
          alert("❌ 抽奖失败：" + (err?.error || "请稍后再试"));
        }
      } catch (e) {
        alert("⚠️ 网络错误，请检查网络连接");
      } finally {
        drawBtn.disabled = false;
        drawBtn.textContent = "🎉 开始抽奖";
      }
    }

    drawBtn.addEventListener("click", async () => {
      const hasDrawn = localStorage.getItem(LAST_KEY);
      if (hasDrawn) {
        const confirmDraw = confirm("⚠️ 本场已抽奖一次，是否确认再次抽奖？");
        if (!confirmDraw) return;
      }
      await drawLottery();
    });
  </script>
</body>
</html>
