<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幸运抽奖</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="幸运抽奖">
  <style>
    body {
      background: #f8f8f8;
      text-align: center;
      padding-top: 80px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 16px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img src="/apple-touch-icon.png" alt="幸运图标" width="120" style="border-radius: 24px;"><br><br>
  <h2>点击按钮启动幸运抽奖</h2>
  <button id="drawBtn">🎉 开始抽奖</button>

  <script>
    const drawBtn = document.getElementById("drawBtn");
    const DRAW_URL = "https://lucky-draw-delta-two.vercel.app/api/draw";
    const LAST_KEY = "lastDrawTime";
    const HOURS_LIMIT = 6;

    async function drawLottery() {
      drawBtn.disabled = true;
      drawBtn.textContent = "抽奖中...";

      try {
        const res = await fetch(DRAW_URL);
        if (res.ok) {
          alert("🎉 抽奖完成，系统将自动回复中奖者");
        } else {
          alert("❌ 抽奖失败，请稍后再试");
        }
      } catch (err) {
        alert("⚠️ 网络错误，抽奖未完成");
      } finally {
        localStorage.setItem(LAST_KEY, Date.now());
        drawBtn.disabled = false;
        drawBtn.textContent = "🎉 开始抽奖";
      }
    }

    drawBtn.addEventListener("click", async () => {
      const last = localStorage.getItem(LAST_KEY);
      const now = Date.now();
      const hoursPassed = last ? (now - last) / 1000 / 3600 : null;

      if (last && hoursPassed < HOURS_LIMIT) {
        const confirmDraw = confirm("⚠️ 已抽奖一次，是否确认再次抽奖？");
        if (!confirmDraw) return;
      }

      await drawLottery();
    });
  </script>
</body>
</html>
