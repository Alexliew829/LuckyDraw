<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幸运抽奖</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="幸运抽奖">
  <style>
    body {
      background: #f8f8f8;
      text-align: center;
      padding-top: 80px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 16px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="/apple-touch-icon.png" alt="幸运图标" width="120" style="border-radius: 24px;"><br><br>
  <h2>点击按钮启动幸运抽奖</h2>
  <button id="drawBtn">🎉 开始抽奖</button>

  <script>
    const drawBtn = document.getElementById("drawBtn");
    const DRAW_URL = "/api/draw"; // 当前域名即可
    const DRAWN_KEY = "drawnOnce";

    async function runDraw() {
      drawBtn.disabled = true;
      drawBtn.textContent = "抽奖中...";

      try {
        const res = await fetch(DRAW_URL);
        const data = await res.json();

        if (res.ok) {
          alert("🎉 抽奖完成，系统将自动回复中奖者");
          localStorage.setItem(DRAWN_KEY, "yes");
        } else {
          alert("❌ 抽奖失败：" + (data?.error || "请稍后再试"));
        }
      } catch (err) {
        alert("⚠️ 网络错误，请检查网络连接");
      } finally {
        drawBtn.disabled = false;
        drawBtn.textContent = "🎉 开始抽奖";
      }
    }

    drawBtn.addEventListener("click", async () => {
      const drawn = localStorage.getItem(DRAWN_KEY);
      if (drawn === "yes") {
        const confirmAgain = confirm("⚠️ 本场已抽奖一次，是否确认再次抽奖？");
        if (!confirmAgain) return;
      }
      await runDraw();
    });
  </script>
</body>
</html>
