<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幸运抽奖</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="幸运抽奖">
  <style>
    body {
      background: #f8f8f8;
      text-align: center;
      padding-top: 80px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 16px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img src="/apple-touch-icon.png" alt="幸运图标" width="120" style="border-radius: 24px;"><br><br>
  <h2>点击按钮启动幸运抽奖</h2>
  <button id="drawButton">🎉 开始抽奖</button>

  <script>
    const DRAW_URL = "https://lucky-draw-delta-two.vercel.app/api/draw";
    const DRAW_KEY = "lastDrawTime";
    const button = document.getElementById("drawButton");

    button.addEventListener("click", async () => {
      const lastTime = localStorage.getItem(DRAW_KEY);
      const now = Date.now();
      const sixHours = 6 * 60 * 60 * 1000;

      if (lastTime && now - Number(lastTime) < sixHours) {
        const confirmed = confirm("⚠️ 已抽奖一次，是否确认再次抽奖？");
        if (!confirmed) return;
      }

      // 更新抽奖时间
      localStorage.setItem(DRAW_KEY, now);
      button.disabled = true;
      button.innerText = "抽奖中...";

      try {
        const res = await fetch(DRAW_URL);
        const result = await res.json();

        if (result.success) {
          alert("🎉 抽奖完成，系统将自动回复中奖者");
        } else {
          alert("❌ 抽奖失败：" + (result.message || "请稍后重试"));
        }
      } catch (err) {
        alert("⚠️ 网络错误，无法抽奖");
      }

      button.disabled = false;
      button.innerText = "🎉 开始抽奖";
    });
  </script>
</body>
</html>
